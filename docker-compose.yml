version: "3.8"

services:
  whatsapp-bot:
    build: .
    image: whatsapp-langchain-bot:latest
    container_name: whatsapp-langchain-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN}
      - GSHEET_CRED_JSON=/creds/gspread-creds.json
      - GSHEET_NAME=${GSHEET_NAME:-WhatsApp Analytics}
      - VECTOR_STORE_PATH=/data/vector_store
    volumes:
      - ./data:/app/data
      - ./docs_to_index:/app/docs_to_index:ro
      - ./creds:/creds:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # optional: a tiny metrics viewer (Prometheus is expected to scrape /metrics)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
